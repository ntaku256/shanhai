<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和歌山高専専攻科 上海2泊3日団体旅行プラン</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .slide-container {
            width: 1920px;
            min-height: 1080px;
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)), url('https://www.photospot-info.com/wp-content/uploads/2024/04/thebund-nightview-pudongnewarea.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .title-text {
            text-shadow: 0 6px 12px rgba(0, 0, 0, 0.8);
        }
        .subtitle-text {
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.9);
        }
        .gradient-overlay {
            background: linear-gradient(135deg, rgba(255, 102, 102, 0.1), rgba(255, 153, 51, 0.1));
        }
        .icon-glow {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .image-citation {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.65rem;
            max-width: 90%;
            text-align: center;
            word-break: break-all;
        }
        .fade-in {
            animation: fadeIn 1s ease-in forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .enhanced-orange-text {
            color: #ff8c00;
            text-shadow: 
                0 0 8px rgba(255, 255, 255, 0.6),
                0 0 15px rgba(255, 255, 255, 0.4),
                0 4px 8px rgba(0, 0, 0, 0.6);
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.4);
            text-stroke: 1px rgba(255, 255, 255, 0.4);
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem 1.5rem;
            border-radius: 1rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: inline-block;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="slide-container flex items-center justify-center relative">
        
        <!-- Image Citation -->
        <div class="image-citation">
            Photo: https://www.photospot-info.com/wp-content/uploads/2024/04/thebund-nightview-pudongnewarea.jpg
        </div>
        
        <!-- Main Content Container -->
        <div class="text-center text-white z-20 px-12 max-w-6xl fade-in">
            <!-- Institution Name -->
            <div class="mb-8">
                <p class="text-4xl font-light subtitle-text tracking-wide opacity-90">
                    <i class="fas fa-graduation-cap mr-4 icon-glow"></i>
                    和歌山工業高等専門学校 専攻科
                </p>
            </div>
            
            <!-- Main Title -->
            <h1 class="text-9xl font-bold title-text mb-10 leading-tight">
                上海2泊3日
                <br>
                <span class="text-8xl enhanced-orange-text">
                    団体旅行プラン
                </span>
            </h1>
            
            <!-- Subtitle -->
            <div class="text-3xl font-medium subtitle-text mb-12 opacity-95">
                <p class="mb-4">魅力あふれる国際都市で過ごす特別な3日間</p>
                <p class="text-2xl font-light">
                    <i class="fas fa-map-marker-alt mr-3"></i>
                    外灘の夜景 × 伝統文化 × モダンシティ
                </p>
            </div>
            
            <!-- Key Features -->
            <div class="flex justify-center space-x-16 mb-12">
                <div class="text-center floating" style="animation-delay: 0s;">
                    <div class="text-6xl mb-4 icon-glow">
                        <i class="fas fa-city"></i>
                    </div>
                    <p class="text-lg font-light">絶景夜景</p>
                </div>
                <div class="text-center floating" style="animation-delay: 0.5s;">
                    <div class="text-6xl mb-4 icon-glow">
                        <i class="fas fa-pagelines"></i>
                    </div>
                    <p class="text-lg font-light">伝統庭園</p>
                </div>
                <div class="text-center floating" style="animation-delay: 1s;">
                    <div class="text-6xl mb-4 icon-glow">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <p class="text-lg font-light">本場グルメ</p>
                </div>
                <div class="text-center floating" style="animation-delay: 1.5s;">
                    <div class="text-6xl mb-4 icon-glow">
                        <i class="fas fa-users"></i>
                    </div>
                    <p class="text-lg font-light">団体旅行</p>
                </div>
            </div>
            
            <!-- Date and Duration -->
            <div class="gradient-overlay p-8 rounded-3xl backdrop-blur-sm border border-white border-opacity-20">
                <div class="flex justify-center items-center space-x-12 text-2xl">
                    <div class="flex items-center">
                        <i class="fas fa-calendar-alt mr-4 text-yellow-400 text-3xl"></i>
                        <span class="font-medium">2泊3日</span>
                    </div>
                    <div class="w-px h-8 bg-white opacity-50"></div>
                    <div class="flex items-center">
                        <i class="fas fa-plane mr-4 text-blue-400 text-3xl"></i>
                        <span class="font-medium">関西国際空港発着</span>
                    </div>
                    <div class="w-px h-8 bg-white opacity-50"></div>
                    <div class="flex items-center">
                        <i class="fas fa-yen-sign mr-4 text-green-400 text-3xl"></i>
                        <span class="font-medium">約90,000円〜</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bottom Right Corner Logo/Badge -->
        <div class="absolute bottom-12 right-12 bg-white bg-opacity-10 backdrop-blur-sm rounded-full p-6 border border-white border-opacity-20">
            <i class="fas fa-torii-gate text-5xl text-yellow-400"></i>
        </div>
        
        <!-- Bottom Left Corner Info -->
        <div class="absolute bottom-12 left-12 text-white text-lg opacity-80">
            <p>1M06中屋卓眞</p>
        </div>
    </div>
</body>
</html>
