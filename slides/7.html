<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一押しスポット特集</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
        }
        .slide-container {
            width: 1920px;
            height: 1080px;
            position: relative;
        }
        .parallax-bg {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background-image: url('https://www.photospot-info.com/wp-content/uploads/2024/04/thebund-nightview-pudongnewarea.jpg');
            background-size: cover;
            background-position: center;
            animation: parallaxMove 15s ease-in-out infinite;
            z-index: -2;
        }
        @keyframes parallaxMove {
            0%, 100% { transform: translateX(0) translateY(0) scale(1); }
            25% { transform: translateX(-3%) translateY(-2%) scale(1.05); }
            50% { transform: translateX(-6%) translateY(-4%) scale(1.1); }
            75% { transform: translateX(-3%) translateY(-2%) scale(1.05); }
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.2) 60%, rgba(0, 0, 0, 0.8) 100%);
            z-index: -1;
        }
        .title-glow {
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.6);
            animation: titleGlow 4s ease-in-out infinite alternate;
        }
        @keyframes titleGlow {
            from { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.6); }
            to { text-shadow: 0 0 50px rgba(255, 255, 255, 1), 0 0 80px rgba(255, 255, 255, 0.8); }
        }
        .fade-in {
            animation: fadeIn 2s ease-out forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .comment-box {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(30, 30, 30, 0.9) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-left: 4px solid #ffd700;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 20px rgba(255, 215, 0, 0.1);
            animation: slideUp 1.5s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
            padding-top: 35px;
            padding-bottom: 35px;
            padding-left: 12px;
            padding-right: 12px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .sparkle-icon {
            animation: sparkle 3s ease-in-out infinite;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }
        .floating-badge {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .citation {
            position: absolute;
            bottom: 5px;
            right: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 10px;
            z-index: 5;
            background: rgba(0, 0, 0, 0.5);
            padding: 3px 6px;
            border-radius: 3px;
            max-width: 400px;
            word-wrap: break-word;
            line-height: 1.2;
        }
        .bottom-comments {
            position: absolute;
            bottom: 80px;
            left: 40px;
            right: 40px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="slide-container relative">
        
        <!-- Parallax Background -->
        <div class="parallax-bg"></div>
        
        <!-- Overlay -->
        <div class="overlay"></div>
        
        <!-- Citation -->
        <div class="citation">
            Photo: https://www.photospot-info.com/wp-content/uploads/2024/04/thebund-nightview-pudongnewarea.jpg
        </div>
        
        <!-- Top Badge -->
        <div class="absolute top-8 left-1/2 transform -translate-x-1/2 z-10 fade-in floating-badge">
            <div class="inline-block px-6 py-3 bg-gradient-to-r from-yellow-400 to-orange-500 rounded-full text-white font-bold text-lg shadow-lg">
                <i class="fas fa-star mr-2 sparkle-icon"></i>一押しスポット特集
            </div>
        </div>
        
        <!-- Center Title -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center fade-in z-10" style="animation-delay: 0.5s; margin-top: -100px;">
            <h1 class="text-4xl font-black text-white mb-3 title-glow">
                外灘の夜景
            </h1>
            <p class="text-base text-gray-200 font-light opacity-90">Shanghai's Most Spectacular Night View</p>
        </div>
        
        <!-- Bottom Comments - Enhanced Design -->
        <div class="bottom-comments">
            <div class="grid grid-cols-3 gap-4">
                <div class="comment-box rounded-xl" style="animation-delay: 1s;">
                    <div class="flex items-start">
                        <div class="text-blue-400 text-base mr-3 mt-1">
                            <i class="fas fa-building sparkle-icon"></i>
                        </div>
                        <div>
                            <h3 class="text-white font-bold text-base mb-1">歴史と未来の共演</h3>
                            <p class="text-gray-300 text-sm leading-relaxed">租界時代の西洋建築と最新超高層ビル群の絶妙なコントラスト</p>
                        </div>
                    </div>
                </div>
                
                <div class="comment-box rounded-xl" style="animation-delay: 1.3s;">
                    <div class="flex items-start">
                        <div class="text-purple-400 text-base mr-3 mt-1">
                            <i class="fas fa-palette sparkle-icon"></i>
                        </div>
                        <div>
                            <h3 class="text-white font-bold text-base mb-1">世界三大夜景級の美しさ</h3>
                            <p class="text-gray-300 text-sm leading-relaxed">黄浦江に映る煌びやかな光の演出は圧巻の一言</p>
                        </div>
                    </div>
                </div>
                
                <div class="comment-box rounded-xl" style="animation-delay: 1.6s;">
                    <div class="flex items-start">
                        <div class="text-green-400 text-base mr-3 mt-1">
                            <i class="fas fa-cog sparkle-icon"></i>
                        </div>
                        <div>
                            <h3 class="text-white font-bold text-base mb-1">技術者が見る奇跡</h3>
                            <p class="text-gray-300 text-sm leading-relaxed">人類の技術力と創造力が生み出した究極の都市景観</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
