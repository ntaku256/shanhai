<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>1枚ずつ上海スライド</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; background: #222; }
    .slide-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px 0;
    }
    .slide-frame-wrap {
      width: 100vw;
      max-width: 1920px;
      height: calc(100vw * 1080 / 1920);
      max-height: 1080px;
      position: relative;
      margin: 0 auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.16);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .slide-frame {
      width: 1920px;
      height: 1080px;
      border: none;
      border-radius: 14px;
      background: #fff;
      display: block;
      max-width: 100%;
      max-height: 100%;
    }
    .nav-btn {
      margin: 18px 10px;
      font-size: 1.6rem;
      border: none;
      border-radius: 8px;
      padding: 0.6em 1.5em;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .nav-btn:active { background: #666; }
    @media (min-width: 1920px) {
      .slide-frame-wrap { width: 1920px; height: 1080px; }
    }
  </style>
</head>
<body>
  <div class="slide-area">
    <button class="nav-btn" id="prev-btn">&#8593; 前のスライド</button>
    <div class="slide-frame-wrap">
      <iframe id="slide-frame" class="slide-frame" src="slides/1.html"></iframe>
    </div>
    <button class="nav-btn" id="next-btn">&#8595; 次のスライド</button>
  </div>
  <script>
    const slides = [
      "slides/1.html", "slides/2.html", "slides/3.html", "slides/4.html", "slides/5.html",
      "slides/6.html", "slides/7.html", "slides/8.html", "slides/9.html", "slides/10.html"
    ];
    let current = 0;
    const frame = document.getElementById('slide-frame');
    function showSlide(idx) {
      if (idx < 0 || idx >= slides.length) return;
      current = idx;
      frame.src = slides[idx];
      window.scrollTo({top: 0, behavior: "auto"});
    }
    document.getElementById('prev-btn').onclick = () => showSlide(current - 1);
    document.getElementById('next-btn').onclick = () => showSlide(current + 1);
    // キーボードでも
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp') showSlide(current - 1);
      if (e.key === 'ArrowDown') showSlide(current + 1);
    });
  </script>
</body>
</html>
