<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>上海旅行スライド</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #slide-area { width: 100vw; height: 100vh; position: relative; overflow: hidden; }
    .nav-btn { position: fixed; top: 50%; transform: translateY(-50%); font-size: 2rem; z-index: 1000; background: rgba(0,0,0,0.3); color: white; border: none; border-radius: 50%; width: 48px; height: 48px; }
    #prev-btn { left: 24px; }
    #next-btn { right: 24px; }
    iframe { width: 100vw; height: 100vh; border: none; background: white; }
  </style>
</head>
<body>
  <button id="prev-btn" class="nav-btn">&#8592;</button>
  <button id="next-btn" class="nav-btn">&#8594;</button>
  <div id="slide-area">
    <iframe id="slide-frame"></iframe>
  </div>
  <script>
    // スライドファイルリスト
    const slides = [
      "slides/1.html",
      "slides/2.html",
      "slides/3.html",
      "slides/4.html",
      "slides/5.html",
      "slides/6.html",
      "slides/7.html",
      "slides/8.html",
      "slides/9.html",
      "slides/10.html"
    ];
    let current = 0;
    const frame = document.getElementById('slide-frame');
    function showSlide(idx) {
      if (idx < 0) idx = 0;
      if (idx >= slides.length) idx = slides.length - 1;
      frame.src = slides[idx];
      current = idx;
    }
    document.getElementById('prev-btn').onclick = () => showSlide(current - 1);
    document.getElementById('next-btn').onclick = () => showSlide(current + 1);
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') showSlide(current - 1);
      if (e.key === 'ArrowRight') showSlide(current + 1);
    });
    showSlide(0);
  </script>
</body>
</html>
