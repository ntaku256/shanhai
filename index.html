<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>上海旅行スライドショー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #222;
    }
    .slide-outer {
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      padding: 16px 0 32px 0;
    }
    .slide-frame {
      width: 100vw;
      max-width: 1920px;
      aspect-ratio: 16/9;
      border: none;
      display: block;
      margin: 0 auto 32px auto;
      border-radius: 14px;
      background: #fff;
      box-shadow: 0 4px 24px rgba(0,0,0,0.16);
      /* 高さはaspect-ratioで自動 */
    }
  </style>
</head>
<body>
  <div class="slide-outer">
    <iframe class="slide-frame" src="slides/1.html" loading="lazy"></iframe>
    <iframe class="slide-frame" src="slides/2.html" loading="lazy"></iframe>
    <iframe class="slide-frame" src="slides/3.html" loading="lazy"></iframe>
    <iframe class="slide-frame" src="slides/4.html" loading="lazy"></iframe>
    <iframe class="slide-frame" src="slides/5.html" loading="lazy"></iframe>
    <iframe class="slide-frame" src="slides/6.html" loading="lazy"></iframe>
    <iframe class="slide-frame" src="slides/7.html" loading="lazy"></iframe>
    <iframe class="slide-frame" src="slides/8.html" loading="lazy"></iframe>
    <iframe class="slide-frame" src="slides/9.html" loading="lazy"></iframe>
    <iframe class="slide-frame" src="slides/10.html" loading="lazy"></iframe>
  </div>
</body>
</html>
