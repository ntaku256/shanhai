<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レスポンシブ上海スライド</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #222;
    }
    .slide-outer {
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      padding: 16px 0 32px 0;
    }
    .slide-frame-wrap {
      position: relative;
      width: 100vw;
      max-width: 1920px;
      background: transparent;
      overflow: visible;
      margin: 0 auto;
      /* 高さはJSで自動調整 */
      transition: height 0.3s;
    }
    .slide-scaler {
      width: 1920px;
      height: 1080px;
      transform-origin: top left;
      background: transparent;
    }
    .slide-frame {
      width: 1920px;
      height: 1080px;
      border: none;
      border-radius: 14px;
      background: #fff;
      display: block;
      box-shadow: 0 4px 24px rgba(0,0,0,0.16);
    }
  </style>
</head>
<body>
  <div class="slide-outer">
    <div class="slide-frame-wrap"><div class="slide-scaler"><iframe class="slide-frame" src="slides/1.html" loading="lazy"></iframe></div></div>
    <div class="slide-frame-wrap"><div class="slide-scaler"><iframe class="slide-frame" src="slides/2.html" loading="lazy"></iframe></div></div>
    <div class="slide-frame-wrap"><div class="slide-scaler"><iframe class="slide-frame" src="slides/3.html" loading="lazy"></iframe></div></div>
    <!-- 必要な分だけ繰り返し -->
  </div>
  <script>
    function setSlideHeights() {
      const winW = window.innerWidth;
      const scale = winW >= 1920 ? 1 : winW / 1920;
      document.querySelectorAll('.slide-frame-wrap').forEach(wrap => {
        wrap.style.height = (1080 * scale) + 'px';
        wrap.querySelector('.slide-scaler').style.transform = `scale(${scale})`;
      });
    }
    window.addEventListener('resize', setSlideHeights);
    window.addEventListener('DOMContentLoaded', setSlideHeights);
  </script>
</body>
</html>
